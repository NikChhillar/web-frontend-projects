<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="con">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount $
        <input
          class="inp"
          type="number"
          id="loan-am"
          min="1"
          max="500000"
          value="10000"
        />
      </p>
      <p>
        Interest Rate %
        <input
          class="inp"
          type="number"
          id="in-rate"
          min="0"
          max="100"
          value="10"
          step=".1"
        />
      </p>
      <p>
        Months to pay
        <input class="inp" type="number" id="mtp" min="6" max="48" value="12" />
      </p>
      <p class="pm">Monthly Payment :</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
